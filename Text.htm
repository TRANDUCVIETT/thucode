<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Đăng Nhập</title>  
</head>  
<body>  
    <div class="container">  
        <div class="form-container">  
            <h2>Đăng nhập</h2>  
            <form>  
                <label for="email">Email đăng nhập</label>  
                <input type="email" id="email" placeholder="Vui lòng nhập email" required>  
                
                <label for="password">Mật khẩu</label>  
                <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu" required>  
                
                <a href="#" class="forgot-password">Quên mật khẩu</a>  
                
                <button type="submit" class="login-button">Đăng nhập</button>  
            </form>  
            <p class="register-text">Bạn chưa có tài khoản <a href="#">Đăng ký</a></p>  
        </div>  
        <div class="image-container">  
            <img src="https://scontent.fhan2-3.fna.fbcdn.net/v/t39.30808-6/453194480_1001213124883826_8189381217799369335_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeFANgXvBi6gcdO-ToCWTaXbxfh-ERUGsYnF-H4RFQaxiRHO4SYy73PyniB6VbYepHZP8BQWXkDgGd2L1eSgFSVs&_nc_ohc=kHdVeilpx04Q7kNvgF9dMrD&_nc_ht=scontent.fhan2-3.fna&oh=00_AYDWpseagvKyaHhooZ4OAXDpZPkgIkAN8ZcgJ2Lk_lsjKg&oe=66F19A1A" alt="Quảng cáo" />  
        </div>  
    </div>  
</body>  
</html>
